name: Truffle compile and test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: "12"

      - name: Install ts-node & link it
        run: |
          npm install -g typescript @types/node ts-node
          npm link ts-node

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
